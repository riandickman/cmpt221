<!DOCTYPE html>
<html>
<head>
    <title>Lab 6 Users</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Users!</h1>
    <div>
        <table>
            <!-- Column Names -->
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Password</th>
            </tr>
            <!-- Loop through users -->
            {% for user in users %}
                <tr>
                    <td>{{ user.UserID }}</td>
                    <td>{{ user.FirstName }}</td>
                    <td>{{ user.LastName }}</td>
                    <td>{{ user.Email }}</td>
                    <td>{{ user.PhoneNumber }}</td>
                    <td>{{ user.Password }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <!-- Return to home page -->
    <br>
    <a href="/">
        <button type="button" id="home">Home</button>
    </a>
</body>
</html>
